<html>
  <head>
    <title>To-Do List</title>
  </head>
  <body>
    <h1> My To Do List</<h1>
      <form method="post">
        <input name="item_text" id="id_new_item" placeholder="Enter a to-do item" />
        {% csrf_token %}
      </form>
        <table id="id_to_do_list">
          {% for toDoItem in toDoItems %}
            <tr><td>{{ forloop.counter }}: {{toDoItem.description}}</td></tr>
          {% endfor %}
        </table>
  </body>
</html>
